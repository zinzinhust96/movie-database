<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Movie Database - Login</title>
	
	<link rel="stylesheet" href="../static/css/blog.css" th:href="@{/css/blog.css}"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
		
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />	
	<link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css' />
	
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>

	<div class="container">
  		 
		<nav class="navbar navbar-default">
		    <div class="container-fluid">
		        <div class="navbar-header">
		            <a class="navbar-brand" href="/">MOVIE DATABASE</a>
		        </div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				    <ul class="nav navbar-nav">
				        <li class="dropdown"><a href="/">Home</a></li>
				        <li class="dropdown">
				            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Top movies by genre <span class="caret"></span></a>
				            <ul class="dropdown-menu">
				            	<li><a href="/movie/genre/action">Action</a></li>
								<li><a href="/movie/genre/adventure">Adventure</a></li>
								<li><a href="/movie/genre/animation">Animation</a></li>
								<li><a href="/movie/genre/comedy">Comedy</a></li>
								<li><a href="/movie/genre/crime">Crime</a></li>
				            </ul>
				        </li>
				        <li class="dropdown"><a href="/user/">My Watchlist</a></li>
				        <li class="dropdown">
				        	<form th:action="@{/search}">
				        		<input type="text" placeholder="Search movies, actors.."/>
				        		<input type="submit" value="Search"/>
				        	</form>
				        </li>
				    </ul>
				    <div class="navbar-text navbar-right">
			            Welcome <span sec:authentication="name">Guest</span> | 
				    	<form sec:authorize="isAuthenticated()" id="frmlogout" th:action="@{/logout}" method="post" class="form-inline">
				    		<a href="javascript:{}" onclick="document.getElementById('frmlogout').submit(); return false;">Logout</a>
				    	</form>
				    	<a sec:authorize="!isAuthenticated()" th:href="@{/login}"> Login</a>
				    </div>
				</div>
		    </div>
		</nav>
		
		<div layout:fragment="content">
		</div>
		
		<footer>
			<p>Copyright Group 2 ICT K59 2017</p>
		</footer>
	
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" ></script>
</body>
</html>
