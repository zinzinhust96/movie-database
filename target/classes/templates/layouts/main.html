<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Movie Database</title>
	
	<link rel="stylesheet" href="../static/css/blog.css" th:href="@{/css/blog.css}"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
		
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />	
	<link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css' />
	
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>

	<div class="container">
  		 
		<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                       
      </button>
      <a class="navbar-brand" href="/">IMDb</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="dropdown"><a href="/movie/">Latest Movies</a></li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">Top movies by genre <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a th:href="@{/movie/search?genre=action&amp;sort=rating,desc}">Action</a></li>
            <li><a th:href="@{/movie/search?genre=adventure&amp;sort=rating,desc}">Adventure</a></li>
            <li><a th:href="@{/movie/search?genre=animation&amp;sort=rating,desc}">Animation</a></li>
            <li><a th:href="@{/movie/search?genre=comedy&amp;sort=rating,desc}">Comedy</a></li>
            <li><a th:href="@{/movie/search?genre=crime&amp;sort=rating,desc}">Crime</a></li>
          </ul>
        </li>
        <li><a href="/user/watchlist">My watchlist</a></li>
      </ul>
      <form class="navbar-form navbar-left" th:action="@{/search}" th:object="${movie}">
      <div class="input-group">
        <input type="text" class="form-control" th:field="*{title}" placeholder="Search movies, actors" required=""/>
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
    	<div class="navbar-text navbar-right">
			            Welcome <span sec:authentication="name">Guest</span> | 
				    	<form sec:authorize="isAuthenticated()" id="frmlogout" th:action="@{/logout}" method="post" class="form-inline">
				    		<a href="javascript:{}" onclick="document.getElementById('frmlogout').submit(); return false;">Logout<span class="glyphicon glyphicon-log-out"></span></a>
				    	</form>
				    	<a sec:authorize="!isAuthenticated()" th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login</a>
		</div>
	</div>
</div>
		</nav>
		
		<div layout:fragment="content">
		</div>
		
		<footer>
			<p>Copyright Group 2 ICT K59 2017</p>
		</footer>
	
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" ></script>
</body>
</html>
