<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/main-login">
<head>
	<title>Movie Database - Sign up</title>
</head>
<body>
		
	<div layout:fragment="content">
		
		<h2 class="form-signin-heading">Create your account</h2>
		<br/>
		
		<form class="form-horizontal" th:action="@{/registration}" th:object="${userForm}" method="post">
            <input type="hidden" th:field="*{id}" />
			<div th:class="form-group" th:classappend="${#fields.hasErrors('username')}? 'has-error'">
				<label class="col-sm-2 control-label">Username <span class="required">*</span></label>
				<div class="col-md-10">
					<input type="text" class="form-control" th:field="*{username}"/>
					<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" th:class="help-block">Username Errors</span>
				</div>
			</div>
			<div th:class="form-group">
				<label class="col-sm-2 control-label">Full Name </label>
				<div class="col-md-10">
					<input type="text" class="form-control" th:field="*{fullName}"/>
				</div>
			</div>
			<div th:class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
		    	<label class="col-sm-2 control-label">Password <span class="required">*</span></label>
		    	<div class="col-md-10">
		    		<input type="password" class="form-control" th:field="*{password}" />
		    		<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:class="help-block">Password Errors</span>
		    	</div>
		  	</div>
		  	<div th:class="form-group" th:classappend="${#fields.hasErrors('passwordConfirm')}? 'has-error'">
		    	<label class="col-sm-2 control-label">Confirm Password <span class="required">*</span></label>
		    	<div class="col-md-10">
		    		<input type="password" class="form-control" th:field="*{passwordConfirm}" />
		    		<span th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" th:class="help-block">Confirm Password Errors</span>
		    	</div>
		  	</div>
		  	<button type="submit" class="btn btn-primary pull-right">Sign up</button>
		</form>
		
	</div>
		
</body>
</html>
