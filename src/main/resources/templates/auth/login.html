<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymleaf.org"
	layout:decorator="layouts/main-login">
<head>
	<title>Movie Database - Login</title>
	
	<link rel="stylesheet" href="../static/css/blog.css" th:href="@{/css/blog.css}"/>
</head>
<body>
		
	<div layout:fragment="content">
		
		<form name="f" th:action="@{/login}" method="post" class="form-signin">
		    <h2 class="form-signin-heading">Please sign in</h2>
            <div th:if="${param.error}" class="alert alert-danger">    
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success"> 
                You have been logged out.
            </div>		    
		    <label for="username" class="sr-only">Username</label>
		    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="true" />
		    <label for="password" class="sr-only">Password</label>
		    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="true" />
		    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		    <h5><a href="/registration">Create an account</a></h5>
		</form>
	</div>
		
</body>
</html>
