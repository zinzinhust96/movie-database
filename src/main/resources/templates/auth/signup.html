<!DOCTYPE html>
<html lang="en"
	layout:decorator="layouts/main-login">
<head>
	<title>Movie Database - Sign up</title>
</head>
<body>
		
	<div layout:fragment="content">
		
		
		<form name="f" th:action="@{/signupcheck}" th:object="${user}" class="form-signin">
		    <h2 class="form-signin-heading">Enter your account infomation</h2>
            <div th:if="${param.error}" class="alert alert-danger">    
                Invalid username and password.
            </div>    
		    <label for="username" class="sr-only">Username</label>
		    <input th:field="*{username}" type="text" id="username" name="username" class="form-control" placeholder="Username" required="true" />
		    <label for="fullname" class="sr-only">Fullname</label>
		    <input th:field="*{fullName}" type="text" id="username" name="fullname" class="form-control" placeholder="Your full name" required="true" />
		    <label for="password" class="sr-only">Password</label>
		    <input th:field="*{password}" type="password" id="password" name="password" class="form-control" placeholder="Password" required="true" />
		    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
		</form>
		
	</div>
		
</body>
</html>
